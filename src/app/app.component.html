<div class="container">
    <h3 class="title">My First Template Driven Form - "User Detail !!!"</h3>
    <br><br>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="row">
            <div class="row col-sm-5">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" ngModel class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="firstname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" ngModel class="form-control">
                </div>

                <div class="form-group">
                    <label for="firstname">Email</label>
                    <input type="text" id="email" name="email" ngModel class="form-control" required email #email="ngModel">
                    <span class="help-block" *ngIf="!email.valid && email.touched">please enter valid email!</span>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>&nbsp;&nbsp;&nbsp;
                    <input type="radio" value="male" name="gender" ngModel>Male
                    <input type="radio" value="female" name="gender" ngModel>Female
                </div>


                <div class="form-group">
                   <label for="isMarried">Married</label>&nbsp;&nbsp;&nbsp;
                   <input type="checkbox" name="isMarried" ngModel>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-warning" (click)="SetDefaultValue()">set value</button>
                </div>

            </div>

            <div class="row col-sm-2"></div>
            <div class="row col-sm-5">
                <div class="form-group" ngModelGroup="address">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" [ngModel]="'india'" class="form-control">
                            <option *ngFor="let c of countryList">
                                {{c.countryname}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text"  name="city" ngModel class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text"  name="street" ngModel class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pin Code</label>
                        <input type="text"  name="pincode" ngModel class="form-control">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-info" [disabled]="!userForm.valid">Submit</button>
                    </div>

                </div>

            </div>

        </div>
    </form>
</div>
